language: python

python: 
 - "2.7"

# https://stackoverflow.com/a/48185032
before_install:
 - pip install -U --only-binary=numpy, scipy numpy

install:
 - pip install pytest
 - pip install pytest-cov
 - pip install coveralls
 - python setup.py install 

script:
 - pip freeze --local 
 - pytest --cov=mor tests/
after_success:
 - coveralls


